<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    .formBox{
        width: 500px;
        height: 500px;
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        margin: auto;
        text-align: center;
    }
    table{
        /*width: 100%;*/
        height: 100%;
        display: inline-block;
    }
    .loginButton{
        width: 50px;
        height: 20px;
        border-radius: 5px;
        outline: none;
        background-color: #01aee0;
        border: none;
    }
</style>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div class="formBox">
    <form th:action="@{/login}" method="post">
        <table>
            <tr>
                <td>User Name :</td>
                <td><input type="text" name="username"/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td> <input type="password" name="password"/></td>
            </tr>
        </table>
        <div><input class="loginButton" type="submit" value="Sign In"/></div>
    </form>
    <a href="/regist">没有账号？点击注册</a>
</div>


</body>
</html>
