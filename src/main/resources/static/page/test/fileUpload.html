    var arr = ["1", "2", "12"];
    function changeColor() {
        var spanArr = document.querySelectorAll(".box span");
        spanArr.forEach(function (v, i, arr2) {
            v.onclick = function () {
                var  num = spanArr[i].getAttribute("value");
                var location = arr.indexOf(num);
                if (location == -1) {
                    arr.push(num);
                    v.setAttribute("style", "background-color: red;");
                } else {
                    arr.splice(location, 1);
                    v.setAttribute("style", "background-color: #0d90d1;");
                }

            };
